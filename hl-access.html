<!-- index.html | Human Limit — Entry Point -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>HUMAN LIMIT — Entry Point</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --bg: url("images/png/hl-entry-map.png?v=3");
      --dim: .22;
      --line: rgba(255,255,255,.14);
      --muted: rgba(255,255,255,.68);
      --hard: rgba(255,255,255,.92);
      --pad: 22px;
      --max: 980px;
    }

    html,body{height:100%}

    body{
      margin:0;
      font-family:"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:var(--hard);
      background:#000;
      overflow-x:hidden;
    }

    .bg{
      position:fixed;
      inset:0;
      background:
        radial-gradient(1200px 700px at 50% 40%, rgba(255,255,255,.10), rgba(0,0,0,.86)),
        linear-gradient(180deg, rgba(0,0,0,.82), rgba(0,0,0,.92)),
        var(--bg);
      background-size:cover;
      background-position:center;
      filter: saturate(0.9);
      opacity:1;
    }

    .veil{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,var(--dim));
      pointer-events:none;
    }

    .wrap{
      position:relative;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:70px var(--pad);
    }

    .panel{
      width:min(var(--max), 100%);
      border:1px solid var(--line);
      border-radius:18px;
      padding:28px 22px;
      backdrop-filter: blur(6px);
      background:rgba(0,0,0,.34);
      box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset;
    }

    .title{
  margin:0 0 10px;
  text-transform:uppercase;
  letter-spacing:.18em;
  font-size:22px;
  line-height:1.2;
  font-weight:600;
  text-align:center;
} 

    /* KEY LINE: increased visibility */
    .tag{
  margin:0 0 22px;
  color:rgba(255,255,255,.82);
  font-size:18px;
  font-weight:700;
  letter-spacing:.04em;
  line-height:1.35;
  text-align:center;
}

    .cta{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid var(--line);
      color:var(--hard);
      background:rgba(0,0,0,.35);
      text-decoration:none;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:12px;
      min-width:220px;
    }
    .btn:hover{ border-color: rgba(255,255,255,.28); }

    .hint{
      margin-top:16px;
      color:rgba(255,255,255,.52);
      font-size:12px;
      line-height:1.5;
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      border-top:1px solid rgba(255,255,255,.10);
      margin-top:18px;
      padding-top:14px;
      color:rgba(255,255,255,.56);
      font-size:12px;
      letter-spacing:.04em;
    }

    .mono{ letter-spacing:.10em; text-transform:uppercase; }

    /* BACK LINK — moved out of the panel (top-left) */
    .back-link{
      position:fixed;
      top:18px;
      left:18px;
      z-index:30;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.36);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset;
      color:rgba(255,255,255,.78);
      text-decoration:none;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      line-height:1;
      white-space:nowrap;
    }
    .back-link:hover{
      border-color: rgba(255,255,255,.28);
      color:rgba(255,255,255,.90);
    }
    .back-link .arrow{
      font-size:14px;
      line-height:1;
      opacity:.9;
    }

    @media (max-width:520px){
      .wrap{ padding:56px 16px; }
      .title{ font-size:20px; }
      .tag{ font-size:16px; }
      .btn{ min-width: 100%; }
      .back-link{ top:14px; left:14px; padding:9px 10px; font-size:11px; }
    }
  </style>
</head>

<body data-bg="hlaccess">
  <div class="sys-node" aria-hidden="true">
    <span class="dot"></span>
    <span class="label">NODE: ACTIVE</span>
  </div>

  <!-- OUTSIDE THE PANEL: back navigation -->
  <a class="back-link" href="index.html" aria-label="Return to Entry Node">
    <span class="arrow">←</span>
    <span>Return to Entry Node</span>
  </a>

  <div class="bg" aria-hidden="true"></div>
  <div class="veil" aria-hidden="true"></div>

  <main class="wrap">
    <section class="panel">
      <h1 class="title">HUMAN LIMIT</h1>
      <p class="tag">"The world is already decided."</p>

      <div class="cta">
        <a class="btn" href="access.html">Access System</a>
      </div>

      <div class="hint">
        Entry point does not reveal content.<br>
        It initiates access.
      </div>

      <div class="row">
        <div class="mono">ENTRY POINT</div>
        <div>Visibility: <span class="mono">Restricted</span></div>
      </div>
    </section>
  </main>
</body>
</html>
