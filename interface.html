<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Initializing</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      /* Banner for interface menu */
      --banner: url("images/png/hl-interface-banner-01.png");

      /* Canon approach: do NOT brighten the image with filters.
         Control only the dimming layers from style.css */
      --banner-opacity: 1;
      --banner-dim: 0.06;
      --banner-blur: 0px;

      /* Safety fallback in case --fg isn't defined in style.css */
      --fg: #eaeaea;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      min-height:100vh;
      min-height:100svh;

      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;

      padding: 0 !important;
      overflow: hidden;
    }

    .msg{
      font-weight:300;
      font-size:16px;
      color:var(--fg);
      margin:0;
    }

    /* Mobile: prevent "zoom & crop" by switching from cover to contain */
    @media (max-width: 680px){
      :root{
        /* slightly more veil for readability on small screens */
        --banner-dim: 0.08;
      }

      body::before{
        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
      }
    }

    /* Reduced motion: keep it calm */
    @media (prefers-reduced-motion: reduce){
      body::before{
        animation: none !important;
        transform: none !important;
      }
    }
  </style>
</head>

<body>

  <p class="msg">Accessing world parameters...</p>

  <div class="spacer-2"></div>

  <a class="node" href="system.html">ENTER SYSTEM</a>

  <div class="spacer-1"></div>

  <a class="node" href="index.html">RETURN TO ENTRY POINT</a>

</body>
</html>
