<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Human Limit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    /* только layout этой страницы */

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .entry{
      max-width:420px;
    }

    .entry-title{
      font-weight:600;
      font-size:22px;
      letter-spacing:1px;
      margin-bottom:18px;
      color:var(--fg);
    }

    .entry-text{
      font-weight:300;
      font-size:16px;
      margin:6px 0;
      color:var(--fg);
    }

    .entry button{
      margin-top:26px;
      background:none;
      border:1px solid var(--dim);
      color:var(--fg);
      padding:10px 22px;
      font-family:"JetBrains Mono", monospace;
      font-size:14px;
      cursor:pointer;
    }

    .entry button:hover{
      border-color:var(--fg);
    }
  </style>
</head>

<body>

<div class="entry">
  <div class="entry-title">HUMAN LIMIT</div>

  <div class="entry-text">The world is already decided.</div>

  <button onclick="location.href='interface.html'">
    Access World
  </button>
</div>

</body>
</html>
