<style>
  html, body { height: 100%; }

  body{
    margin:0;
    min-height:100svh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;

    color:#eaeaea;
    background:#0b0b0b;

    background-image:none !important;
    background-color:#0b0b0b !important;

    position:relative;
    overflow:hidden;
  }

  body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:-2;

    background-image:url("images/png/hl-entry-map.png?v=3");
    background-repeat:no-repeat;
    background-position:center bottom;
    background-size:cover;

    filter: brightness(1.12) contrast(1.06) saturate(1.04);
    -webkit-filter: brightness(1.12) contrast(1.06) saturate(1.04);

    transform:none;
  }

  body::after{
    content:"";
    position:fixed;
    inset:0;
    z-index:-1;
    pointer-events:none;
    background: rgba(0,0,0,0.06);
  }

  .entry{
    position:relative;
    z-index:5;
    max-width:420px;
    padding:24px 18px;
  }

  .entry-title{
    font-family:"JetBrains Mono", monospace;
    font-weight:600;
    font-size:22px;
    letter-spacing:1px;
    margin:0 0 12px 0;
    text-shadow:0 2px 12px rgba(0,0,0,.55);
  }

  .entry-text{
    font-family:"JetBrains Mono", monospace;
    font-weight:300;
    font-size:16px;
    margin:0 0 18px 0;
    text-shadow:0 2px 10px rgba(0,0,0,.35);
  }

  .entry button{
    background:none;
    border:1px solid rgba(255,255,255,.45);
    color:#eaeaea;
    padding:10px 22px;
    font-family:"JetBrains Mono", monospace;
    font-size:14px;
    cursor:pointer;
    text-shadow:0 2px 10px rgba(0,0,0,.35);
  }

  .entry button:hover{
    border-color:rgba(255,255,255,.75);
  }

  @media (max-width: 680px){
    body::before{
      background-size: cover;
      background-position: center 45%;

      filter: brightness(1.22) contrast(1.06) saturate(1.06);
      -webkit-filter: brightness(1.22) contrast(1.06) saturate(1.06);
    }

    body::after{
      background: rgba(0,0,0,0.03);
    }
  }
</style>
