<style>
  :root{
    --banner: url("images/png/hl-entry-map.png?v=3");

    /* общий уровень затемнения (для iPad/desktop) */
    --dim: 0.14;

    /* анимация фона (desktop/ipad) */
    --breath-scale-a: 1.02;
    --breath-scale-b: 1.04;
  }

  html, body { height:100%; }

  body{
    margin:0;
    min-height:100svh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;

    color:#eaeaea;
    background:#0b0b0b;

    position:relative;
    overflow:hidden;

    /* на всякий случай гасим фон из style.css */
    background-image:none !important;
    background-color:#0b0b0b !important;
  }

  /* фон-картинка */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:-2;

    background-image: var(--banner);
    background-repeat:no-repeat;
    background-position:center bottom;
    background-size:cover;

    /* дыхание только через очень мягкий scale */
    transform-origin:50% 50%;
    will-change:transform;
    animation: mapBreath 14s ease-in-out infinite;
  }

  /* затемнение (делает баннер менее ярким, без "выжигания") */
  body::after{
    content:"";
    position:fixed;
    inset:0;
    z-index:-1;
    pointer-events:none;
    background: rgba(0,0,0,var(--dim));
  }

  .entry{
    max-width:420px;
    padding:24px 18px;

    opacity:0;
    transform: translateY(10px);
    animation: entryIn 700ms ease-out 120ms forwards;
  }

  .entry-title{
    font-family:"JetBrains Mono", monospace;
    font-weight:600;
    font-size:22px;
    letter-spacing:1px;
    margin:0 0 12px 0;
    text-shadow:0 2px 12px rgba(0,0,0,.55);
  }

  .entry-text{
    font-family:"JetBrains Mono", monospace;
    font-weight:300;
    font-size:16px;
    margin:0 0 18px 0;
    text-shadow:0 2px 10px rgba(0,0,0,.35);
  }

  .entry button{
    background:none;
    border:1px solid rgba(255,255,255,.45);
    color:#eaeaea;
    padding:10px 22px;
    font-family:"JetBrains Mono", monospace;
    font-size:14px;
    cursor:pointer;
    text-shadow:0 2px 10px rgba(0,0,0,.35);
  }

  .entry button:hover{
    border-color:rgba(255,255,255,.75);
  }

  @keyframes entryIn{
    from{ opacity:0; transform: translateY(10px); }
    to{ opacity:1; transform: translateY(0); }
  }

  @keyframes mapBreath{
    0%   { transform: scale(var(--breath-scale-a)); }
    50%  { transform: scale(var(--breath-scale-b)); }
    100% { transform: scale(var(--breath-scale-a)); }
  }

  /* смартфон: без обрезки + без "мыла" */
  @media (max-width: 680px){
    :root{
      --dim: 0.18; /* чуть сильнее гасим яркость, чтобы текст читался */
    }
    body::before{
      background-size:contain;
      background-position:center center;

      /* убираем "дыхание" на смартфоне, чтобы не резало края и не мыло */
      animation:none;
      transform:none;
    }
  }

  @media (prefers-reduced-motion: reduce){
    .entry{ animation:none; opacity:1; transform:none; }
    body::before{ animation:none; transform:none; }
  }
</style>
