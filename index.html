<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Human Limit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --banner: url("images/png/hl-entry-map.png?v=3");

      /* ONLY overlays (do not touch the image itself) */
      --veil: 0.03;        /* общая лёгкая вуаль */
      --topFade: 0.55;     /* затемнение сверху */
      --bottomFade: 0.12;  /* затемнение снизу */

      --breath-scale-a: 1.02;
      --breath-scale-b: 1.04;
    }

    html, body { height:100%; }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;

      color:#eaeaea;
      background:#0b0b0b;

      position:relative;
      overflow:hidden;

      background-image:none !important;
      background-color:#0b0b0b !important;
    }

    /* IMAGE: untouched */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-3;

      background-image: var(--banner);
      background-repeat:no-repeat;
      background-position:center bottom;
      background-size:cover;

      transform-origin:50% 50%;
      will-change:transform;
      animation: mapBreath 14s ease-in-out infinite;
    }

    /* OVERLAYS ONLY (this is what we tune) */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;

      /* 1) лёгкая общая вуаль  2) градиент сверху для читаемости заголовка */
      background:
        linear-gradient(
          to bottom,
          rgba(0,0,0,var(--topFade)) 0%,
          rgba(0,0,0,0.22) 35%,
          rgba(0,0,0,0.10) 60%,
          rgba(0,0,0,var(--bottomFade)) 100%
        ),
        rgba(0,0,0,var(--veil));
    }

    .entry{
      position:relative;
      z-index:10;

      max-width:420px;
      padding:24px 18px;

      opacity:0;
      transform: translateY(10px);
      animation: entryIn 700ms ease-out 120ms forwards;
    }

    .entry-title{
      font-family:"JetBrains Mono", monospace;
      font-weight:600;
      font-size:22px;
      letter-spacing:1px;
      margin:0 0 12px 0;
      text-shadow:0 2px 12px rgba(0,0,0,.55);
    }

    .entry-text{
      font-family:"JetBrains Mono", monospace;
      font-weight:300;
      font-size:16px;
      margin:0 0 18px 0;
      text-shadow:0 2px 10px rgba(0,0,0,.35);
    }

    .entry button{
      background:none;
      border:1px solid rgba(255,255,255,.45);
      color:#eaeaea;
      padding:10px 22px;
      font-family:"JetBrains Mono", monospace;
      font-size:14px;
      cursor:pointer;
      text-shadow:0 2px 10px rgba(0,0,0,.35);
    }

    .entry button:hover{
      border-color:rgba(255,255,255,.75);
    }

    @keyframes entryIn{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    @keyframes mapBreath{
      0%   { transform: scale(var(--breath-scale-a)); }
      50%  { transform: scale(var(--breath-scale-b)); }
      100% { transform: scale(var(--breath-scale-a)); }
    }

    @media (max-width: 680px){
      :root{
        --veil: 0.02;
        --topFade: 0.42;
        --bottomFade: 0.08;
      }

      body::before{
        background-size:contain;
        background-position:center center;
        animation:none;
        transform:none;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .entry{ animation:none; opacity:1; transform:none; }
      body::before{ animation:none; transform:none; }
    }
  </style>
</head>

<body>
  <div class="entry">
    <div class="entry-title">HUMAN LIMIT</div>
    <div class="entry-text">The world is already decided.</div>
    <button onclick="location.href='interface.html'">Access World</button>
  </div>
</body>
</html>
