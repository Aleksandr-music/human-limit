<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Human Limit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;

      /* чтобы текст точно был виден даже если переменные не работают */
      color:#eaeaea;
      background-color:#0b0b0b;

      /* почти без затемнения */
      background-image:
        linear-gradient(
          to bottom,
          rgba(0,0,0,.04) 0%,
          rgba(0,0,0,.10) 45%,
          rgba(0,0,0,.22) 100%
        ),
        url("images/png/hl-entry-map.png?v=1");

      background-repeat:no-repeat;
      background-position:center bottom;
      background-size:cover;
    }

    /* ВАЖНО: гарантируем, что блок поверх фона */
    .entry{
      max-width:420px;
      padding:24px 18px;
      z-index:2;
    }

    /* лёгкая подложка под текст, чтобы он не “терялся” */
    .entry-box{
      display:inline-block;
      padding:18px 18px 16px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(2px);
    }

    .entry-title{
      font-family:"JetBrains Mono", monospace;
      font-weight:600;
      font-size:22px;
      letter-spacing:1px;
      margin:0 0 12px 0;
      text-shadow:0 2px 10px rgba(0,0,0,.55);
    }

    .entry-text{
      font-family:"JetBrains Mono", monospace;
      font-weight:300;
      font-size:16px;
      margin:0 0 18px 0;
      text-shadow:0 2px 10px rgba(0,0,0,.55);
    }

    .entry button{
      background:none;
      border:1px solid rgba(255,255,255,.45);
      color:#eaeaea;
      padding:10px 22px;
      font-family:"JetBrains Mono", monospace;
      font-size:14px;
      cursor:pointer;
    }
    .entry button:hover{ border-color:#eaeaea; }

    /* Смартфон: показываем карту целиком, без обрезки по бокам */
    @media (max-width: 680px){
      body{
        background-size:contain;
        background-position:center center;
      }
    }
  </style>
</head>

<body>
  <div class="entry">
    <div class="entry-box">
      <div class="entry-title">HUMAN LIMIT</div>
      <div class="entry-text">The world is already decided.</div>

      <button onclick="location.href='interface.html'">Access World</button>
    </div>
  </div>
</body>
</html>
