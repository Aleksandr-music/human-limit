<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Human Limit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --banner: url("images/png/hl-entry-map.png?v=3");
      --banner-opacity: 1;
      --banner-dim: 0.10;
      --banner-blur: 0px;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .entry{
      max-width:420px;
      padding:24px 18px;
      opacity:0;
      transform: translateY(10px);
      animation: entryIn 700ms ease-out 120ms forwards;
    }

    .entry-title{
      font-weight:600;
      font-size:22px;
      letter-spacing:1px;
      margin:0 0 12px 0;
      text-shadow:0 2px 12px rgba(0,0,0,.55);
    }

    .entry-text{
      font-weight:300;
      font-size:16px;
      margin:0 0 18px 0;
      text-shadow:0 2px 10px rgba(0,0,0,.35);
    }

    button{
      background:none;
      border:1px solid rgba(255,255,255,.45);
      color:var(--fg);
      padding:10px 22px;
      font-family:"JetBrains Mono", monospace;
      font-size:14px;
      cursor:pointer;
      text-shadow:0 2px 10px rgba(0,0,0,.35);
    }

    button:hover{
      border-color:rgba(255,255,255,.75);
    }

    /* Subtle “map breathing” (targets the global banner layer from style.css) */
    body::before{
      animation: mapBreath 14s ease-in-out 0s infinite;
      transform-origin: 50% 50%;
      will-change: transform, opacity;
    }

    @keyframes entryIn{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    @keyframes mapBreath{
      0%   { transform: scale(1.02); opacity: var(--banner-opacity); }
      50%  { transform: scale(1.04); opacity: calc(var(--banner-opacity) * 0.92); }
      100% { transform: scale(1.02); opacity: var(--banner-opacity); }
    }

    /* Smartphone: slightly brighter banner */
    @media (max-width: 680px){
      :root{ --banner-dim: 0.05; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .entry{ animation:none; opacity:1; transform:none; }
      body::before{ animation:none; }
    }
  </style>
</head>

<body>
  <div class="entry">
    <div class="entry-title">HUMAN LIMIT</div>
    <div class="entry-text">The world is already decided.</div>
    <button onclick="location.href='interface.html'">Access World</button>
  </div>
</body>
</html>
