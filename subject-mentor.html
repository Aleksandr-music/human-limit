<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SUBJECT: MENTOR — Internal Registry</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0b;
      --paper:#cfcfcf;
      --paper2:#bdbdbd;
      --ink:#111;
      --shadow: rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% 20%, #151515 0%, var(--bg) 65%);
      font-family: "JetBrains Mono", monospace;
      color:#eaeaea;
      display:flex;
      min-height:100svh;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .sheet-wrap{ width:min(860px, 100%); }

    .sheet{
      position:relative;
      background:
        radial-gradient(800px 420px at 35% 15%, rgba(255,255,255,.20) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.18)),
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,.075) 0px,
          rgba(0,0,0,.075) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 18px
        ),
        linear-gradient(180deg, var(--paper), var(--paper2));
      border: 2px solid rgba(0,0,0,.45);
      box-shadow: 0 18px 55px var(--shadow);
      aspect-ratio: 210 / 297;
      overflow:hidden;
      color: var(--ink);
    }

    .stamp{
      position:absolute;
      top:14px;
      right:14px;
      width:124px;
      height:124px;
      opacity:.25;
      transform: rotate(8deg);
      filter: contrast(120%) saturate(0%);
      background: center/contain no-repeat url("images/png/hl-shield-stamp.png");
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    .header{
      padding:18px;
      border-bottom:2px solid rgba(0,0,0,.55);
      display:grid;
      grid-template-columns: 1fr auto;
      gap:12px;
    }

    .header h1{
      margin:0;
      font-size:18px;
      text-transform:uppercase;
    }

    .subline{
      margin-top:6px;
      font-size:12px;
      text-transform:uppercase;
      color:rgba(0,0,0,.7);
    }

    .meta{ text-align:right; }

    .content{
      padding:16px 18px 56px;
      display:flex;
      flex-direction:column;
      gap:14px;
      height:calc(100% - 74px);
      overflow:auto;
    }

    .photo-frame{
      border:2px solid rgba(0,0,0,.55);
      aspect-ratio:16/9;
      position:relative;
      overflow:hidden;
    }

    .photo-frame img{
      width:100%;
      height:100%;
      object-fit:cover;
      filter: grayscale(100%) contrast(115%);
    }

    .placeholder{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      letter-spacing:.12em;
      color:rgba(0,0,0,.55);
    }

    .lines{
      border-top:2px solid rgba(0,0,0,.45);
      padding-top:10px;
      display:flex;
      flex-direction:column;
    }

    .row{
      display:grid;
      grid-template-columns:260px 1fr;
      padding:10px 0;
      border-bottom:1px solid rgba(0,0,0,.35);
      font-size:12px;
    }

    .k{ font-weight:700; text-transform:uppercase; }
    .classified{ color:rgba(0,0,0,.6); }

    .redact-bar{
      display:inline-block;
      padding:2px 8px;
      background:#111;
      color:#eee;
      border-radius:2px;
    }

    .footer{
      position:absolute;
      left:18px;
      right:18px;
      bottom:14px;
      display:flex;
      justify-content:space-between;
      font-size:10px;
      text-transform:uppercase;
      background: rgba(207,207,207,.85);
      padding-top:8px;
      border-top:1px solid rgba(0,0,0,.35);
    }
  </style>
</head>

<body>
  <div class="sheet-wrap">
    <div class="sheet">
      <div class="stamp"></div>

      <div class="header">
        <div>
          <h1>Subject Profile — Internal Registry</h1>
          <div class="subline" id="subjectTitle">Subject: Mentor</div>
        </div>

        <div class="meta">
          <div id="subjectId">ID: S-AT-C-003474</div>
          <div class="subline">
            Classification: Active Unit<br/>
            Access Status: Limited
          </div>
        </div>
      </div>

      <div class="content">
        <div class="photo-frame">
          <img src="" id="photo" style="display:none">
          <div class="placeholder" id="photoPlaceholder">Insert Image Later</div>
        </div>

        <div class="lines" id="lines"></div>
      </div>

      <div class="footer">
        <div>Human Limit / Internal File</div>
        <div><span class="redact-bar">Classified</span></div>
      </div>
    </div>
  </div>

<script>
const rows = [
  ["System Registry Name", "Bob"],
  ["Call Sign", "Mentor"],
  ["Age", "55"],
  ["Height", "192 CM"],

  ["Psychological State", { classified:true }],
  ["Physical Condition", { classified:true }],

  ["Original Identity", { classified:true }],
  ["Civilian Profession", { classified:true }],
  ["Operational History", { classified:true }],

  ["Public Legend", "Lifetime Civilian Cook"],

  ["Recruiter", { classified:true, bar:true }],
  ["File Author", { classified:true, bar:true }]
];

function render(v){
  if(typeof v === "string") return v.toUpperCase();
  if(v.classified && v.bar) return `<span class="redact-bar">CLASSIFIED</span>`;
  return `<span class="classified">CLASSIFIED</span>`;
}

const container = document.getElementById("lines");

rows.forEach(([k,v])=>{
  const row = document.createElement("div");
  row.className="row";
  row.innerHTML = `<div class="k">${k.toUpperCase()}:</div><div>${render(v)}</div>`;
  container.appendChild(row);
});
</script>

</body>
</html>
