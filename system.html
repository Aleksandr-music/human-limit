<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Interface</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --banner: url("images/png/hl-system-layered-banner-01.png");
      --bg-dim-alpha: 0.04;

      /* Desktop 3D parallax state (updated by JS) */
      --rx: 0deg;
      --ry: 0deg;
      --tx: 0px;
      --ty: 0px;

      /* UI state */
      --ui-dim-mult: 1;
    }

    /* Disable global banner layers from style.css on this page */
    body::before,
    body::after{
      display:none !important;
      content:none !important;
    }

    html, body { height:100%; }

    body{
      margin:0;
      min-height:100svh;
      overflow:hidden;
    }

    /* --- background stage (DESKTOP/TABLET) --- */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
      background:#0b0b0b;

      perspective: 900px;
      transform-style: preserve-3d;
    }

    .bg-scene{
      position:absolute;
      inset:-4vh -4vw;
      transform-style: preserve-3d;
      will-change: transform;

      transform:
        translate3d(var(--tx), var(--ty), 0)
        rotateX(var(--rx))
        rotateY(var(--ry));
    }

    .bg-layer{
      position:absolute;
      inset:0;

      background-image: var(--banner);
      background-repeat:no-repeat;
      background-position:center center;
      background-size:cover;

      will-change: transform;
      transform-style: preserve-3d;

      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
      transform: translateZ(0);
    }

    /* Desktop/iPad depth */
    .bg-layer-1{ opacity:1;    transform: translateZ(-60px) scale(1.02); }
    .bg-layer-2{ opacity:0.45; transform: translateZ(-20px) scale(1.01); }
    .bg-layer-3{ opacity:0.22; transform: translateZ( 20px) scale(1.00); }

    .bg-fx{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0.10;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.05) 0px,
          rgba(255,255,255,0.05) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 6px
        );
      transform: translateZ(80px);
      transition: opacity 220ms ease;
    }

    /* subtle “event sync” pulse */
    .bg-fx.pulse{
      opacity:0.16;
    }

    .bg-dim{
      position:absolute;
      inset:0;
      pointer-events:none;
      background: rgba(0,0,0,var(--bg-dim-alpha));
      transform: translateZ(90px);
    }

    /* Tablet defaults */
    @media (max-width: 980px){
      :root{ --bg-dim-alpha: 0.06; }
      .bg-layer{ background-size:cover; background-position:center center; }
    }

    /* =========================================================
       MOBILE FIX (ALL smartphones):
       - disable 3D completely
       - single background layer only
       - slow drift via background-position (NO transforms, NO rAF)
       ========================================================= */
    html.mobile .bg{
      perspective:none !important;
      transform-style: flat !important;
    }
    html.mobile .bg-scene{
      inset:0 !important;
      transform:none !important;
      will-change:auto !important;
    }

    html.mobile .bg-layer{
      transform:none !important;
      will-change:auto !important;
      backface-visibility: visible !important;
      -webkit-backface-visibility: visible !important;

      /* drift without transforms */
      animation: driftBg 26s ease-in-out infinite alternate;
      background-position: 50% 50%;
    }

    html.mobile .bg-layer-2,
    html.mobile .bg-layer-3{
      display:none !important;
    }

    html.mobile .bg-fx,
    html.mobile .bg-dim{
      transform:none !important;
    }

    @keyframes driftBg{
      0%   { background-position: 48% 52%; }
      50%  { background-position: 52% 48%; }
      100% { background-position: 50% 54%; }
    }

    @media (prefers-reduced-motion: reduce){
      html.mobile .bg-layer{ animation:none !important; }
      .bg-scene{ transform:none !important; }
    }

    /* --- page-specific (system.html only) --- */
    .title{
      font-size:18px;
      margin-bottom:26px;
    }

    .menu .node{
      display:block;
      font-size:16px;
      line-height:30px;
    }

    .menu .node--service{
      margin-top:10px;
      font-size:14px;
      color:var(--dim);
    }
    .menu .node--service::before{ color:var(--dim); }
    .menu .node--service:hover{ color:var(--fg); }

    /* BACK button styled like links */
    .menu .node--back{
      background:none;
      border:none;
      padding:0;
      cursor:pointer;
      text-align:left;
      font-family:inherit;
      font-size:14px;
      line-height:30px;
      color:var(--dim);
    }
    .menu .node--back:hover{
      color:var(--fg);
    }

    /* Lockdown: menu becomes non-interactive (command-only) */
    html.lock .menu{
      pointer-events:none;
      opacity:0.65;
      filter: saturate(0.9);
    }

    .status{
      margin-top:34px;
      font-size:13px;
      user-select:none;
    }

    /* “Heartbeat” cursor (irregular CRT-like) */
    .cursor{
      display:inline-block;
      margin-left:2px;
      animation: cursorHeart 2.8s steps(1,end) infinite;
    }
    @keyframes cursorHeart{
      0% { opacity:1; }
      7% { opacity:0; }
      10%{ opacity:1; }
      18%{ opacity:0; }
      22%{ opacity:1; }
      61%{ opacity:1; }
      66%{ opacity:0; }
      70%{ opacity:1; }
      100%{ opacity:1; }
    }

    /* Packet marker without using '|' character */
    .pkt{
      display:inline-block;
      width:10px;
      height:14px;
      margin-left:6px;
      position:relative;
      vertical-align:-2px;
      opacity:0.75;
    }
    .pkt::before{
      content:"";
      position:absolute;
      left:50%;
      top:0;
      width:1px;
      height:100%;
      background: currentColor;
      transform: translateX(-50%);
      animation: pktBlink 6.8s steps(1,end) infinite;
    }
    @keyframes pktBlink{
      0%   { opacity:0.15; }
      70%  { opacity:0.15; }
      73%  { opacity:0.95; }
      76%  { opacity:0.15; }
      100% { opacity:0.15; }
    }

    .cmdline{
      margin-top:28px;
      font-size:14px;
      position:relative;
    }

    #cmd{
      background:none;
      border:none;
      outline:none;
      color:var(--fg);
      font-family:"JetBrains Mono", monospace;
      font-size:14px;
      width:min(520px, 84vw);
    }

    /* Inline hint (no extra blocks) */
    .hint{
      position:absolute;
      left:18px; /* after the prompt */
      top:0;
      color:var(--dim);
      opacity:0.55;
      pointer-events:none;
      white-space:nowrap;
      font-size:14px;
    }
    .hint.hidden{ display:none; }

    .output{
      margin-top:18px;
      font-size:14px;
      color:var(--dim);
      min-height:18px;
      white-space:pre-line;
    }

    /* grep-like highlight (subtle, monochrome) */
    .hl{
      color:var(--fg);
      opacity:0.92;
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
    }

    /* Session line style */
    .status .meta{
      color:var(--dim);
      opacity: calc(0.85 * var(--ui-dim-mult));
    }
  </style>
</head>

<body>

  <!-- layered background -->
  <div class="bg" aria-hidden="true">
    <div class="bg-scene" id="bgScene">
      <div class="bg-layer bg-layer-1"></div>
      <div class="bg-layer bg-layer-2"></div>
      <div class="bg-layer bg-layer-3"></div>
      <div class="bg-fx" id="bgFx"></div>
      <div class="bg-dim"></div>
    </div>
  </div>

  <div class="title">HUMAN LIMIT — SYSTEM INTERFACE</div>

  <nav class="menu" aria-label="System nodes" id="menu">
    <a class="node" href="world.html">WORLD</a>
    <a class="node" href="mechanics.html">SYSTEM</a>
    <a class="node" href="subjects.html">SUBJECTS</a>
    <a class="node" href="archive.html">ARCHIVE</a>

    <a class="node node--service" href="state.html">STATE MONITOR</a>

    <!-- Back button (no | character used) -->
    <button class="node node--service node--back" id="backBtn" type="button">BACK</button>
  </nav>

  <div class="status dim" id="status">
    ACCESS STATUS: ACTIVE<span class="cursor">_</span><span class="pkt" aria-hidden="true"></span>
    <div class="meta" id="sessionMeta"></div>
  </div>

  <div class="cmdline">
    &gt; <input
        id="cmd"
        autofocus
        inputmode="text"
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false"
        aria-label="Command input"
      >
    <span id="hint" class="hint">type: world, subjects, search alex, map, trace world</span>
  </div>

  <div id="output" class="output"></div>

  <script>
    // =========================================================
    // 0) Platform mode:
    //    mobile => disable 3D (stable)
    // =========================================================
    (() => {
      const root = document.documentElement;
      const isMobile =
        matchMedia("(hover: none)").matches ||
        matchMedia("(pointer: coarse)").matches ||
        matchMedia("(max-width: 820px)").matches;

      if (isMobile) root.classList.add("mobile");
    })();

    // =========================================================
    // 1) Background motion:
    //    - MOBILE: CSS drift only (no JS)
    //    - DESKTOP: pointer 3D parallax
    //    - iPad/tablet (not mobile class): slow idle 3D drift
    // =========================================================
    (() => {
      const root = document.documentElement;
      if (root.classList.contains("mobile")) return;

      const reduce = matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduce) return;

      const canHover = matchMedia("(hover: hover)").matches;

      // Desktop: pointer-driven 3D
      if (canHover){
        const MAX_ROT = 6;   // deg
        const MAX_MOV = 14;  // px

        let tx=0, ty=0, rx=0, ry=0;
        let cx=0, cy=0, crx=0, cry=0;
        let raf=0;

        function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
        function apply(){
          root.style.setProperty("--tx", cx.toFixed(2) + "px");
          root.style.setProperty("--ty", cy.toFixed(2) + "px");
          root.style.setProperty("--rx", crx.toFixed(2) + "deg");
          root.style.setProperty("--ry", cry.toFixed(2) + "deg");
        }
        function tick(){
          raf = 0;
          cx  += (tx  - cx)  * 0.08;
          cy  += (ty  - cy)  * 0.08;
          crx += (rx  - crx) * 0.08;
          cry += (ry  - cry) * 0.08;
          apply();

          if (
            Math.abs(tx-cx)  > 0.08 ||
            Math.abs(ty-cy)  > 0.08 ||
            Math.abs(rx-crx) > 0.05 ||
            Math.abs(ry-cry) > 0.05
          ){
            raf = requestAnimationFrame(tick);
          }
        }
        function schedule(){ if(!raf) raf = requestAnimationFrame(tick); }

        window.addEventListener("pointermove", (e) => {
          const w = window.innerWidth || 1;
          const h = window.innerHeight || 1;
          const nx = (e.clientX / w) * 2 - 1;
          const ny = (e.clientY / h) * 2 - 1;

          tx = clamp(nx * MAX_MOV, -MAX_MOV, MAX_MOV);
          ty = clamp(ny * MAX_MOV, -MAX_MOV, MAX_MOV);
          ry = clamp(nx * MAX_ROT, -MAX_ROT, MAX_ROT);
          rx = clamp(-ny * MAX_ROT, -MAX_ROT, MAX_ROT);

          schedule();
        }, { passive:true });

        return;
      }

      // Tablet/iPad: slow idle drift (3D allowed)
      let t0 = performance.now();
      function idle(now){
        const t = (now - t0) / 1000;

        const ry = Math.sin(t * 0.14) * 2.2;   // deg
        const rx = Math.cos(t * 0.11) * 1.6;   // deg
        const tx = Math.sin(t * 0.12) * 6.0;   // px
        const ty = Math.cos(t * 0.10) * 4.0;   // px

        root.style.setProperty("--ry", ry.toFixed(2) + "deg");
        root.style.setProperty("--rx", rx.toFixed(2) + "deg");
        root.style.setProperty("--tx", tx.toFixed(2) + "px");
        root.style.setProperty("--ty", ty.toFixed(2) + "px");

        requestAnimationFrame(idle);
      }
      requestAnimationFrame(idle);
    })();

    // =========================================================
    // 2) Command console + internal search + fuzzy + UX features
    //    Included:
    //    - Back button + "back" command
    //    - No '|' character usage
    //    - Hint in input line
    //    - History (ArrowUp / ArrowDown)
    //    - Tab autocomplete
    //    - Parsing + route preview before navigation
    //    - Lock / unlock (read-only lockdown)
    //    - map (ASCII tree without vertical bars)
    //    - trace <node>
    //    - session flags (INIT/ACTIVE/DEGRADED) in sessionStorage
    //    - fuzzy auto-redirect when confident (giwi -> kiwi)
    // =========================================================
    const root = document.documentElement;
    const input = document.getElementById("cmd");
    const output = document.getElementById("output");
    const hint = document.getElementById("hint");
    const bgFx = document.getElementById("bgFx");
    const sessionMeta = document.getElementById("sessionMeta");
    const backBtn = document.getElementById("backBtn");

    // ----- back button behavior -----
    function doBack(){
      if (window.history.length > 1) window.history.back();
      else window.location.href = "index.html";
    }
    if (backBtn){
      backBtn.addEventListener("click", doBack, { passive:true });
    }

    // ----- session flags -----
    const SESSION_KEY = "hl_session_state_v1";
    const ERR_KEY = "hl_session_err_v1";
    const CMD_COUNT_KEY = "hl_session_cmd_count_v1";
    const LOCK_KEY = "hl_lock_v1";

    function getNum(k, def=0){
      const v = parseInt(sessionStorage.getItem(k) || "", 10);
      return Number.isFinite(v) ? v : def;
    }
    function setNum(k, v){ sessionStorage.setItem(k, String(v)); }

    function getSessionState(){
      return sessionStorage.getItem(SESSION_KEY) || "INIT";
    }
    function setSessionState(s){
      sessionStorage.setItem(SESSION_KEY, s);
      renderSessionMeta();
    }
    function incCmd(){
      const n = getNum(CMD_COUNT_KEY, 0) + 1;
      setNum(CMD_COUNT_KEY, n);
      if (n >= 2 && getSessionState() === "INIT") setSessionState("ACTIVE");
    }
    function incErr(){
      const n = getNum(ERR_KEY, 0) + 1;
      setNum(ERR_KEY, n);
      if (n >= 2) setSessionState("DEGRADED");
      return n;
    }

    function isLocked(){
      return sessionStorage.getItem(LOCK_KEY) === "1";
    }
    function setLocked(on){
      sessionStorage.setItem(LOCK_KEY, on ? "1" : "0");
      root.classList.toggle("lock", on);
      root.style.setProperty("--ui-dim-mult", on ? "1.08" : "1");
      renderSessionMeta();
    }

    function renderSessionMeta(){
      const s = getSessionState();
      const err = getNum(ERR_KEY, 0);
      const cmdc = getNum(CMD_COUNT_KEY, 0);
      const lock = isLocked() ? "LOCKED" : "OPEN";
      sessionMeta.textContent = `SESSION: ${s}  MODE: ${lock}  COMMANDS: ${cmdc}  ERRORS: ${err}`;
    }

    // init
    renderSessionMeta();
    setLocked(isLocked());

    // ----- helpers -----
    function focusCmd(){
      setTimeout(() => { try{ input.focus(); }catch(e){} }, 0);
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function pulseFx(){
      if (!bgFx) return;
      bgFx.classList.add("pulse");
      setTimeout(() => bgFx.classList.remove("pulse"), 900);
    }

    function escapeRegExp(s){
      return String(s).replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    }

    function renderLines(lines, highlightTerm){
      const term = (highlightTerm || "").trim();
      const out = lines.map(line => {
        let safe = escapeHtml(line);

        if (term && term.length >= 2){
          const re = new RegExp(escapeRegExp(term), "i");
          safe = safe.replace(re, (m) => `<span class="hl">${escapeHtml(m)}</span>`);
        }
        return `&gt; ${safe}`;
      }).join("<br>");

      output.innerHTML = out;
      focusCmd();
    }

    function respond(text){
      renderLines([text], "");
    }

    function respondMulti(lines, highlightTerm){
      renderLines(lines, highlightTerm || "");
    }

    function nav(node){
      const map = {
        world:     {msg:"ACCESSING WORLD NODE",      url:"world.html"},
        system:    {msg:"ACCESSING SYSTEM NODE",     url:"mechanics.html"},
        mechanics: {msg:"ACCESSING SYSTEM NODE",     url:"mechanics.html"},
        subjects:  {msg:"ACCESSING SUBJECTS NODE",   url:"subjects.html"},
        archive:   {msg:"ACCESSING ARCHIVE NODE",    url:"archive.html"},
        state:     {msg:"ACCESSING STATE MONITOR",   url:"state.html"},
        monitor:   {msg:"ACCESSING STATE MONITOR",   url:"state.html"},
        entry:     {msg:"RETURNING TO ENTRY POINT",  url:"index.html"},
        interface: {msg:"ACCESSING INTERFACE NODE",  url:"interface.html"}
      };
      return map[node] || null;
    }

    const INDEX = [
      { key:"world",     title:"WORLD",     url:"world.html",          tags:["map","regions","grid","tension","global"] },
      { key:"system",    title:"SYSTEM",    url:"mechanics.html",      tags:["rules","protocol","mechanics","laws","core"] },
      { key:"mechanics", title:"MECHANICS", url:"mechanics.html",      tags:["system","logic","structure"] },

      { key:"subjects",  title:"SUBJECTS",  url:"subjects.html",       tags:["profiles","entities","index","persons"] },
      { key:"alex",      title:"ALEX",      url:"subject-alex.html",   tags:["subject","profile","s-001"] },
      { key:"kiwi",      title:"KIWI",      url:"subject-kiwi.html",   tags:["subject","profile","s-003"] },
      { key:"mentor",    title:"MENTOR",    url:"subject-mentor.html", tags:["subject","profile","redacted"] },

      { key:"archive",   title:"ARCHIVE",   url:"archive.html",        tags:["logs","records","history","files"] },
      { key:"state",     title:"STATE",     url:"state.html",          tags:["monitor","status","telemetry","system state"] },

      { key:"entry",     title:"ENTRY",     url:"index.html",          tags:["start","gateway","root"] },
      { key:"interface", title:"INTERFACE", url:"interface.html",      tags:["ui","layer","transition"] }
    ];

    // ----- Hint behavior -----
    function updateHint(){
      const hasText = (input.value || "").length > 0;
      hint.classList.toggle("hidden", hasText || document.activeElement !== input);
    }
    input.addEventListener("focus", updateHint);
    input.addEventListener("blur", updateHint);
    input.addEventListener("input", updateHint);

    // ----- command history -----
    const history = [];
    let histPos = -1;

    function pushHistory(cmd){
      const c = (cmd || "").trim();
      if (!c) return;
      if (history.length && history[history.length - 1] === c) return;
      history.push(c);
      if (history.length > 50) history.shift();
      histPos = history.length;
    }

    function histUp(){
      if (!history.length) return;
      histPos = Math.max(0, histPos - 1);
      input.value = history[histPos] || "";
      updateHint();
    }
    function histDown(){
      if (!history.length) return;
      histPos = Math.min(history.length, histPos + 1);
      input.value = history[histPos] || "";
      updateHint();
    }

    // ----- Tab autocomplete -----
    const TOKENS = [
      "help","clear","search","open","map","trace","lock","unlock","drift","back","return",
      "world","system","mechanics","subjects","archive","state","monitor","entry","interface",
      "alex","kiwi","mentor"
    ];

    function completeToken(text){
      const raw = text || "";
      const parts = raw.split(/\s+/);
      const last = parts[parts.length - 1] || "";
      const head = parts.slice(0, -1).join(" ");

      const q = last.toLowerCase();
      if (!q) return null;
      const matches = TOKENS.filter(t => t.startsWith(q));
      if (matches.length !== 1) return null;

      const completed = matches[0];
      return (head ? (head + " ") : "") + completed;
    }

    // ----- Search scoring -----
    let LAST_RESULTS = [];

    function scoreHit(q, item){
      const s = q.toLowerCase();
      const key = item.key.toLowerCase();
      const title = item.title.toLowerCase();
      const tags = (item.tags || []).join(" ").toLowerCase();

      if (key === s) return 100;
      if (title === s) return 90;
      if (key.startsWith(s)) return 70;
      if (title.includes(s)) return 55;
      if (tags.includes(s)) return 35;
      return 0;
    }

    function doSearch(query){
      const q = (query || "").trim();
      if (!q) return [];

      return INDEX
        .map(it => ({ it, sc: scoreHit(q, it) }))
        .filter(x => x.sc > 0)
        .sort((a,b) => b.sc - a.sc)
        .map(x => x.it)
        .slice(0, 6);
    }

    // ----- fuzzy (Levenshtein) -----
    function levenshtein(a, b, maxDist){
      a = (a || "").toLowerCase();
      b = (b || "").toLowerCase();
      const al = a.length, bl = b.length;

      if (Math.abs(al - bl) > maxDist) return maxDist + 1;
      if (al === 0) return bl;
      if (bl === 0) return al;

      const v0 = new Array(bl + 1);
      const v1 = new Array(bl + 1);
      for (let j = 0; j <= bl; j++) v0[j] = j;

      for (let i = 0; i < al; i++){
        v1[0] = i + 1;
        let rowMin = v1[0];

        for (let j = 0; j < bl; j++){
          const cost = a[i] === b[j] ? 0 : 1;
          const del = v0[j + 1] + 1;
          const ins = v1[j] + 1;
          const sub = v0[j] + cost;
          const val = Math.min(del, ins, sub);
          v1[j + 1] = val;
          if (val < rowMin) rowMin = val;
        }
        if (rowMin > maxDist) return maxDist + 1;
        for (let j = 0; j <= bl; j++) v0[j] = v1[j];
      }
      return v0[bl];
    }

    // Returns [{it, d}] sorted
    function fuzzySuggest(query){
      const q = (query || "").trim().toLowerCase();
      if (!q || q.length < 2) return [];

      const maxDist = q.length <= 4 ? 1 : 2;

      return INDEX.map(it => {
        const k = it.key.toLowerCase();
        const t = it.title.toLowerCase();
        const dk = levenshtein(q, k, maxDist);
        const dt = levenshtein(q, t, maxDist);
        const d = Math.min(dk, dt);
        return { it, d };
      })
      .filter(x => x.d <= maxDist)
      .sort((a,b) => a.d - b.d)
      .slice(0, 5);
    }

    // Confidence: auto-redirect if one suggestion is clearly best
    function confidentSuggestion(sug){
      if (!sug || !sug.length) return null;
      if (sug.length === 1) return sug[0];
      if (sug[0].d === 0) return sug[0];
      if (sug[0].d <= 1 && sug[1].d >= 3) return sug[0];
      return null;
    }

    // ----- Site map (ASCII tree without '|') -----
    function siteMapLines(){
      return [
        "ROOT",
        "  WORLD",
        "  SYSTEM",
        "    MECHANICS",
        "  SUBJECTS",
        "    ALEX",
        "    KIWI",
        "    MENTOR",
        "  ARCHIVE",
        "  STATE",
        "  INTERFACE",
        "  ENTRY"
      ];
    }

    function traceLines(targetKey){
      const key = (targetKey || "").toLowerCase().trim();
      const n = nav(key) || INDEX.find(x => x.key === key);
      if (!n) return [
        "TRACE: NO TARGET FOUND",
        "FORMAT: trace <node>"
      ];

      const url = n.url;
      return [
        "TRACE ROUTE",
        "SYSTEM -> ROUTER",
        "ROUTE MATCH -> " + key.toUpperCase(),
        "TARGET URL -> " + url,
        "STATUS -> OK"
      ];
    }

    // ----- restricted / special behavior -----
    function restricted(cmd){
      if(cmd === "help"){
        respondMulti([
          "LIMITED PROTOCOL AVAILABLE",
          "NAV: world, system, subjects, archive, state, entry",
          "SEARCH: search <term>  OR  <term>",
          "OPEN: open <n>  (from last results)",
          "MAP: map",
          "TRACE: trace <node>",
          "MODE: lock, unlock",
          "BACK: back",
          "UTILITY: clear",
          "INPUT: ArrowUp, ArrowDown history; Tab autocomplete"
        ]);
        return "__handled__";
      }

      if(cmd === "override"){
        respondMulti([
          "OVERRIDE REJECTED",
          "AUDIT LOG ENTRY CREATED",
          "DEVIATION FLAGGED"
        ]);
        return "__handled__";
      }

      if(cmd === "lock"){
        setLocked(true);
        respond("MODE: LOCKDOWN ENABLED");
        return "__handled__";
      }

      if(cmd === "unlock"){
        setLocked(false);
        respond("MODE: LOCKDOWN DISABLED");
        return "__handled__";
      }

      if(cmd === "map"){
        respondMulti(siteMapLines());
        return "__handled__";
      }

      if(cmd === "back" || cmd === "return"){
        doBack();
        return "__handled__";
      }

      if(cmd === "exit") return "NO EXIT PARAMETERS FOUND";
      return null;
    }

    // Parsing + route preview (semantics)
    function go(url, msg, meta){
      pulseFx();

      const lines = [];
      if (msg) lines.push(msg);
      if (meta && meta.length) lines.push(...meta);

      const parsing = [
        "PARSING...",
        "ROUTE RESOLUTION...",
        "LINK ESTABLISHED"
      ];

      respondMulti(lines.length ? lines : ["PARSING..."]);
      setTimeout(() => {
        respondMulti([...lines, ...parsing]);
        setTimeout(() => { window.location.href = url; }, 450);
      }, 280);
    }

    // ----- core key handler -----
    input.addEventListener("keydown", (e) => {
      // history
      if (e.key === "ArrowUp"){
        e.preventDefault();
        histUp();
        return;
      }
      if (e.key === "ArrowDown"){
        e.preventDefault();
        histDown();
        return;
      }

      // Tab autocomplete
      if (e.key === "Tab"){
        const next = completeToken(input.value);
        if (next){
          e.preventDefault();
          input.value = next;
          updateHint();
        }
        return;
      }

      if (e.key !== "Enter") return;

      const raw = input.value.trim();
      const value = raw.toLowerCase();
      input.value = "";
      updateHint();

      if(!value){
        respond("AWAITING INPUT");
        return;
      }

      pushHistory(raw);
      incCmd();

      if(value === "clear"){
        output.textContent = "";
        focusCmd();
        return;
      }

      const r = restricted(value);
      if(r){
        if(r !== "__handled__") respond(r);
        return;
      }

      // drift (status only)
      if(value === "drift"){
        respondMulti([
          "DRIFT STATUS",
          "LEVEL: WITHIN TOLERANCE",
          "OBSERVABILITY: LIMITED",
          "DISCLOSURE: NOT REQUIRED"
        ]);
        return;
      }

      // trace <node>
      if (value.startsWith("trace ")){
        const key = value.slice(6).trim();
        respondMulti(traceLines(key));
        return;
      }

      // OPEN <n>
      if (value.startsWith("open ")){
        const n = parseInt(value.slice(5).trim(), 10);
        if (!Number.isFinite(n) || n < 1 || n > LAST_RESULTS.length){
          const err = incErr();
          respond(err >= 3 ? "REDUNDANT INPUT DETECTED" : "OPEN: INVALID INDEX");
          return;
        }
        const hit = LAST_RESULTS[n-1];
        go(hit.url, "OPENING: " + hit.title, [
          "MATCH: " + hit.title + "  KEY: " + hit.key,
          "ROUTE: " + hit.url
        ]);
        return;
      }

      // SEARCH <term>
      if (value.startsWith("search ")){
        const q = raw.slice(7).trim();
        const hits = doSearch(q);
        LAST_RESULTS = hits;

        if (!hits.length){
          const sug = fuzzySuggest(q);
          const best = confidentSuggestion(sug);

          if (!sug.length){
            const err = incErr();
            respond(err >= 3 ? "REDUNDANT INPUT DETECTED" : "SEARCH: NO RESULTS");
            return;
          }

          // AUTO-REDIRECT if confident (giwi -> kiwi)
          if (best){
            LAST_RESULTS = [best.it];
            go(best.it.url, "CORRECTED: " + best.it.title, [
              "MATCH: " + best.it.title + "  KEY: " + best.it.key,
              "ROUTE: " + best.it.url
            ]);
            return;
          }

          LAST_RESULTS = sug.map(x => x.it);
          respondMulti([
            "DID YOU MEAN:",
            ...sug.map((x,i) => `${i+1}) ${x.it.title}  [${x.it.key}]`),
            "TYPE: open <n>"
          ], q);
          return;
        }

        if (hits.length === 1){
          go(hits[0].url, "SEARCH HIT: " + hits[0].title, [
            "MATCH: " + hits[0].title + "  KEY: " + hits[0].key,
            "ROUTE: " + hits[0].url
          ]);
          return;
        }

        respondMulti([
          "SEARCH RESULTS:",
          ...hits.map((h,i) => `${i+1}) ${h.title}  [${h.key}]`),
          "TYPE: open <n>"
        ], q);
        return;
      }

      // direct NAV by key
      const res = nav(value);
      if(res){
        go(res.url, res.msg, [
          "MATCH: " + value.toUpperCase(),
          "ROUTE: " + res.url
        ]);
        return;
      }

      // implicit search (typing any term)
      {
        const hits = doSearch(raw);
        LAST_RESULTS = hits;

        if (hits.length === 1){
          go(hits[0].url, "SEARCH HIT: " + hits[0].title, [
            "MATCH: " + hits[0].title + "  KEY: " + hits[0].key,
            "ROUTE: " + hits[0].url
          ]);
          return;
        }

        if (hits.length > 1){
          respondMulti([
            "SEARCH RESULTS:",
            ...hits.map((h,i) => `${i+1}) ${h.title}  [${h.key}]`),
            "TYPE: open <n>"
          ], raw);
          return;
        }

        // fuzzy fallback
        const sug = fuzzySuggest(raw);
        const best = confidentSuggestion(sug);

        if (sug.length){
          if (best){
            LAST_RESULTS = [best.it];
            go(best.it.url, "CORRECTED: " + best.it.title, [
              "MATCH: " + best.it.title + "  KEY: " + best.it.key,
              "ROUTE: " + best.it.url
            ]);
            return;
          }

          LAST_RESULTS = sug.map(x => x.it);
          respondMulti([
            "DID YOU MEAN:",
            ...sug.map((x,i) => `${i+1}) ${x.it.title}  [${x.it.key}]`),
            "TYPE: open <n>"
          ], raw);
          return;
        }
      }

      const err = incErr();
      respond(err >= 3 ? "REDUNDANT INPUT DETECTED" : "COMMAND NOT RECOGNIZED");
    });

    // Keep input focused (terminal feel)
    window.addEventListener("load", () => {
      focusCmd();
      updateHint();
    });

    // Lockdown also blocks accidental clicks by re-focusing input
    document.addEventListener("click", () => {
      focusCmd();
    }, { passive:true });
  </script>
