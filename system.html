<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Interface</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --fg:#cfcfcf;
  --dim:#8e8e8e;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:"JetBrains Mono", monospace;
  padding:60px;
}

.title{
  font-weight:600;
  font-size:16px;
  margin-bottom:24px;
}

.node{
  display:block;
  font-size:15px;
  line-height:28px;
  color:var(--fg);
  text-decoration:none;
}

.node:hover{
  text-decoration:underline;
}

.node::before{
  content: "> ";
  color: var(--fg);
}

.status{
  margin-top:30px;
  font-size:13px;
  color:var(--dim);
}

.cursor{
  display:inline-block;
  width:10px;
  margin-left:6px;
  color:var(--fg);
  animation:blink 1s infinite;
}

.cursor::before{
  content: "_";
}

@keyframes blink{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}

.cmdline{
  margin-top:28px;
  font-size:14px;
}

input{
  background:none;
  border:none;
  outline:none;
  color:var(--fg);
  font-family:"JetBrains Mono", monospace;
  font-size:14px;
  width:240px;
}

.output{
  margin-top:18px;
  font-size:14px;
  color:var(--dim);
  min-height:18px;
}
</style>
</head>

<body>

<div class="title">HUMAN LIMIT â€” SYSTEM INTERFACE</div>

<a class="node" href="world.html">WORLD</a>
<a class="node" href="mechanics.html">SYSTEM</a>
<a class="node" href="subjects.html">SUBJECTS</a>
<a class="node" href="archive.html">ARCHIVE</a>

<div class="status">
  ACCESS STATUS: ACTIVE <span class="cursor"></span>
</div>

<div class="cmdline">
  > <input id="cmd" autofocus>
</div>

<div id="output" class="output"></div>

<script>
const input = document.getElementById("cmd");
const output = document.getElementById("output");

function respond(text){
  output.textContent = "> " + text;
}

function route(cmd){
  if(cmd === "world")   return { msg:"ACCESSING WORLD NODE",   url:"world.html" };
  if(cmd === "system")  return { msg:"ACCESSING SYSTEM NODE",  url:"mechanics.html" };
  if(cmd === "subjects")return { msg:"ACCESSING SUBJECTS NODE",url:"subjects.html" };
  if(cmd === "archive") return { msg:"ACCESSING ARCHIVE NODE", url:"archive.html" };
  return null;
}

input.addEventListener("keydown", (e) => {
  if(e.key !== "Enter") return;

  const value = input.value.trim().toLowerCase();
  input.value = "";

  if(!value){
    respond("AWAITING INPUT");
    return;
  }

  const res = route(value);
  if(res){
    respond(res.msg);
    setTimeout(() => { window.location.href = res.url; }, 400);
  }else{
    respond("COMMAND NOT RECOGNIZED");
  }
});
</script>

</body>
</html>
