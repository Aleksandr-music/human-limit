<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Interface</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --fg:#cfcfcf;
  --dim:#8e8e8e;
}

html,body{height:100%;}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:"JetBrains Mono", monospace;
  padding:64px 48px;
}

.title{
  font-weight:600;
  font-size:18px;
  margin-bottom:26px;
}

.node{
  display:block;
  font-size:16px;
  line-height:30px;
  color:var(--fg);
  text-decoration:none;
}

.node:hover{
  text-decoration:underline;
}

.node::before{
  content: "> ";
  color: var(--fg);
}

.dim{
  margin-top:34px;
  font-size:13px;
  color:var(--dim);
}

.cursor{
  display:inline-block;
  margin-left:6px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}

.cmdline{
  margin-top:28px;
  font-size:14px;
}

input{
  background:none;
  border:none;
  outline:none;
  color:var(--fg);
  font-family:"JetBrains Mono", monospace;
  font-size:14px;
  width:240px;
}
</style>
</head>

<body>

<div class="title">HUMAN LIMIT â€” SYSTEM INTERFACE</div>

<a class="node" href="world.html">WORLD</a>
<a class="node" href="mechanics.html">SYSTEM</a>
<a class="node" href="subjects.html">SUBJECTS</a>
<a class="node" href="archive.html">ARCHIVE</a>

<div class="dim">
  ACCESS STATUS: ACTIVE<span class="cursor">_</span>
</div>

<div class="cmdline">
  > <input id="cmd" autofocus>
</div>

<div id="output" style="margin-top:18px; font-size:14px; color:var(--dim);"></div>

<script>
const input = document.getElementById("cmd");
const output = document.getElementById("output");

function respond(text){
  output.innerHTML = "> " + text;
}

input.addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    const value = input.value.trim().toLowerCase();

    if(value === "world"){
      respond("ACCESSING WORLD NODE");
      setTimeout(()=>location.href="world.html", 400);
    }
    else if(value === "system"){
      respond("ACCESSING SYSTEM NODE");
      setTimeout(()=>location.href="mechanics.html", 400);
    }
    else if(value === "subjects"){
      respond("ACCESSING SUBJECTS NODE");
      setTimeout(()=>location.href="subjects.html", 400);
    }
    else if(value === "archive"){
      respond("ACCESSING ARCHIVE NODE");
      setTimeout(()=>location.href="archive.html", 400);
    }

    /* ==== RESTRICTED COMMANDS ==== */
    else if(value === "help"){
      respond("COMMAND ACCESS DENIED");
    }
    else if(value === "clear"){
      respond("OPERATION NOT PERMITTED");
    }
    else if(value === "exit"){
      respond("NO EXIT PARAMETERS FOUND");
    }
    else if(value === "override"){
      respond("OVERRIDE REJECTED");
    }

    /* ==== UNKNOWN ==== */
    else{
      respond("COMMAND NOT RECOGNIZED");
    }

    input.value = "";
  }
});
</script>

</body>
</html>
