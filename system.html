<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Interface</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --banner: url("images/png/hl-system-layered-banner-01.png");

      /* overlay alpha (separate from --dim color in style.css) */
      --bg-dim-alpha: 0.04;

      /* 3D parallax state (updated by JS) */
      --rx: 0deg; /* rotateX */
      --ry: 0deg; /* rotateY */
      --tx: 0px;  /* translateX */
      --ty: 0px;  /* translateY */
    }

    /* Disable global banner layers from style.css on this page */
    body::before,
    body::after{
      display:none !important;
      content:none !important;
    }

    html, body { height:100%; }

    body{
      margin:0;
      min-height:100svh;
      overflow:hidden;
    }

    /* --- 3D background stage --- */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
      background:#0b0b0b;

      /* true 3D stage */
      perspective: 900px;
      transform-style: preserve-3d;
    }

    /* a wrapper that we rotate in 3D (keeps layers crisp) */
    .bg-scene{
      position:absolute;
      inset:-4vh -4vw;
      transform-style: preserve-3d;
      will-change: transform;

      transform:
        translate3d(var(--tx), var(--ty), 0)
        rotateX(var(--rx))
        rotateY(var(--ry));
    }

    /* Base layer rules */
    .bg-layer{
      position:absolute;
      inset:0;

      background-image: var(--banner);
      background-repeat:no-repeat;
      background-position:center center;
      background-size:cover;

      will-change: transform;
      transform-style: preserve-3d;

      /* keep crisp on iOS */
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform: translateZ(0);
    }

    /*
      Depth is created by Z-translation + slight scale.
      No blend-modes (keeps clarity).
    */
    .bg-layer-1{
      opacity: 1;
      transform: translateZ(-60px) scale(1.02);
    }

    .bg-layer-2{
      opacity: 0.45;
      transform: translateZ(-20px) scale(1.01);
    }

    .bg-layer-3{
      opacity: 0.22;
      transform: translateZ(20px) scale(1.00);
    }

    /* subtle electronic scan / grain (does not blur image) */
    .bg-fx{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity: 0.10;
      mix-blend-mode: normal;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.05) 0px,
          rgba(255,255,255,0.05) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 6px
        );
      transform: translateZ(80px);
    }

    .bg-dim{
      position:absolute;
      inset:0;
      pointer-events:none;
      background: rgba(0,0,0,var(--bg-dim-alpha));
      transform: translateZ(90px);
    }

    /* Mobile/tablet: keep full composition + still show depth (no crop surprises) */
    @media (max-width: 980px){
      :root{ --bg-dim-alpha: 0.06; }

      .bg-layer{
        background-size: cover;
        background-position: center center;
      }

      /* increase depth separation a bit for tablets/phones */
      .bg-layer-1{ transform: translateZ(-70px) scale(1.03); }
      .bg-layer-2{ transform: translateZ(-20px) scale(1.015); opacity:0.42; }
      .bg-layer-3{ transform: translateZ(25px)  scale(1.00); opacity:0.22; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .bg-scene{
        transform:none !important;
      }
    }

    /* --- page-specific (system.html only) --- */
    .title{
      font-size:18px;
      margin-bottom:26px;
    }

    .menu .node{
      display:block;
      font-size:16px;
      line-height:30px;
    }

    .menu .node--service{
      margin-top:10px;
      font-size:14px;
      color:var(--dim);
    }
    .menu .node--service::before{ color:var(--dim); }
    .menu .node--service:hover{ color:var(--fg); }

    .status{
      margin-top:34px;
      font-size:13px;
    }

    .cmdline{
      margin-top:28px;
      font-size:14px;
    }

    #cmd{
      background:none;
      border:none;
      outline:none;
      color:var(--fg);
      font-family:"JetBrains Mono", monospace;
      font-size:14px;
      width:min(420px, 80vw);
    }

    .output{
      margin-top:18px;
      font-size:14px;
      color:var(--dim);
      min-height:18px;
      white-space:pre-line;
    }
  </style>
</head>

<body>

  <!-- 3D layered background -->
  <div class="bg" aria-hidden="true">
    <div class="bg-scene" id="bgScene">
      <div class="bg-layer bg-layer-1"></div>
      <div class="bg-layer bg-layer-2"></div>
      <div class="bg-layer bg-layer-3"></div>
      <div class="bg-fx"></div>
      <div class="bg-dim"></div>
    </div>
  </div>

  <div class="title">HUMAN LIMIT — SYSTEM INTERFACE</div>

  <nav class="menu" aria-label="System nodes">
    <a class="node" href="world.html">WORLD</a>
    <a class="node" href="mechanics.html">SYSTEM</a>
    <a class="node" href="subjects.html">SUBJECTS</a>
    <a class="node" href="archive.html">ARCHIVE</a>

    <a class="node node--service" href="state.html">STATE MONITOR</a>
  </nav>

  <div class="status dim">
    ACCESS STATUS: ACTIVE<span class="cursor">_</span>
  </div>

  <div class="cmdline">
    > <input
        id="cmd"
        autofocus
        inputmode="text"
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false"
        aria-label="Command input"
      >
  </div>

  <div id="output" class="output"></div>

  <script>
    // --- 3D Parallax: pointer + device orientation fallback ---
    (() => {
      const root = document.documentElement;

      const reduce = matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduce) return;

      // limits tuned to stay crisp (no nausea, no distortion)
      const MAX_ROT = 6;   // degrees
      const MAX_MOV = 14;  // px

      let tx=0, ty=0, rx=0, ry=0;
      let cx=0, cy=0, crx=0, cry=0;
      let raf=0;

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      function apply(){
        root.style.setProperty("--tx", cx.toFixed(2) + "px");
        root.style.setProperty("--ty", cy.toFixed(2) + "px");
        root.style.setProperty("--rx", crx.toFixed(2) + "deg");
        root.style.setProperty("--ry", cry.toFixed(2) + "deg");
      }

      function tick(){
        raf = 0;
        // smooth follow
        cx  += (tx  - cx)  * 0.08;
        cy  += (ty  - cy)  * 0.08;
        crx += (rx  - crx) * 0.08;
        cry += (ry  - cry) * 0.08;

        apply();

        if (
          Math.abs(tx-cx)  > 0.08 ||
          Math.abs(ty-cy)  > 0.08 ||
          Math.abs(rx-crx) > 0.05 ||
          Math.abs(ry-cry) > 0.05
        ){
          raf = requestAnimationFrame(tick);
        }
      }

      function schedule(){
        if (!raf) raf = requestAnimationFrame(tick);
      }

      // Desktop / pointer
      function onPointer(e){
        const w = window.innerWidth || 1;
        const h = window.innerHeight || 1;
        const nx = (e.clientX / w) * 2 - 1; // -1..1
        const ny = (e.clientY / h) * 2 - 1;

        tx = clamp(nx * MAX_MOV, -MAX_MOV, MAX_MOV);
        ty = clamp(ny * MAX_MOV, -MAX_MOV, MAX_MOV);

        // rotate opposite for depth feel
        ry = clamp(nx * MAX_ROT, -MAX_ROT, MAX_ROT);
        rx = clamp(-ny * MAX_ROT, -MAX_ROT, MAX_ROT);

        schedule();
      }

      window.addEventListener("pointermove", onPointer, { passive:true });

      // Mobile / iPad: device orientation if available
      let usedGyro = false;

      function onOrient(e){
        // beta: front-back tilt [-180..180], gamma: left-right tilt [-90..90]
        const beta = typeof e.beta === "number" ? e.beta : 0;
        const gamma = typeof e.gamma === "number" ? e.gamma : 0;

        // normalize small, stable range
        const nb = clamp(beta / 25, -1, 1);
        const ng = clamp(gamma / 25, -1, 1);

        // use rotation more than translation for crispness
        ry = clamp(ng * (MAX_ROT * 0.9), -MAX_ROT, MAX_ROT);
        rx = clamp(-nb * (MAX_ROT * 0.9), -MAX_ROT, MAX_ROT);

        tx = clamp(ng * (MAX_MOV * 0.35), -MAX_MOV, MAX_MOV);
        ty = clamp(nb * (MAX_MOV * 0.35), -MAX_MOV, MAX_MOV);

        usedGyro = true;
        schedule();
      }

      // iOS may require permission; we try silently, fallback to idle drift
      function startGyro(){
        if (typeof DeviceOrientationEvent === "undefined") return false;

        if (typeof DeviceOrientationEvent.requestPermission === "function"){
          // If not granted, we just won't get events (fallback runs)
          DeviceOrientationEvent.requestPermission().then((res) => {
            if (res === "granted"){
              window.addEventListener("deviceorientation", onOrient, true);
            }
          }).catch(() => {});
          return true;
        } else {
          window.addEventListener("deviceorientation", onOrient, true);
          return true;
        }
      }

      const gyroPossible = startGyro();

      // Fallback: subtle idle drift for touch devices with no gyro events
      let t0 = performance.now();
      function idle(now){
        if (usedGyro) return; // gyro took over
        const t = (now - t0) / 1000;

        // very subtle, keeps “3D” alive
        ry = Math.sin(t * 0.35) * 2.0;
        rx = Math.cos(t * 0.28) * 1.6;
        tx = Math.sin(t * 0.30) * 4.0;
        ty = Math.cos(t * 0.24) * 3.0;

        schedule();
        requestAnimationFrame(idle);
      }

      // run idle drift only on touch-centric devices or when gyro exists but doesn’t fire
      if (matchMedia("(hover: none)").matches || gyroPossible){
        requestAnimationFrame(idle);
      }
    })();

    // --- Command console (unchanged logic) ---
    const input = document.getElementById("cmd");
    const output = document.getElementById("output");

    function focusCmd(){
      setTimeout(() => { try{ input.focus(); }catch(e){} }, 0);
    }

    function respond(text){
      output.textContent = "> " + text;
      focusCmd();
    }

    function respondMulti(lines){
      output.textContent = "> " + lines.join("\n> ");
      focusCmd();
    }

    function nav(node){
      const map = {
        world:   {msg:"ACCESSING WORLD NODE",    url:"world.html"},
        system:  {msg:"ACCESSING SYSTEM NODE",   url:"mechanics.html"},
        subjects:{msg:"ACCESSING SUBJECTS NODE", url:"subjects.html"},
        archive: {msg:"ACCESSING ARCHIVE NODE",  url:"archive.html"},
        state:   {msg:"ACCESSING STATE MONITOR", url:"state.html"}
      };
      return map[node] || null;
    }

    function restricted(cmd){
      if(cmd === "help"){
        respondMulti([
          "LIMITED PROTOCOL AVAILABLE",
          "NAV: world | system | subjects | archive",
          "QUERY: subjects:list | subject <key>",
          "UTILITY: clear"
        ]);
        return "__handled__";
      }

      if(cmd === "override"){
        respondMulti([
          "OVERRIDE REJECTED",
          "AUDIT LOG ENTRY CREATED",
          "DEVIATION FLAGGED"
        ]);
        return "__handled__";
      }

      if(cmd === "exit") return "NO EXIT PARAMETERS FOUND";
      return null;
    }

    const SUBJECTS = {
      alex:   {id:"S-001", status:"ACTIVE",   access:"LIMITED"},
      kiwi:   {id:"S-003", status:"ACTIVE",   access:"LIMITED"},
      french: {id:"S-004", status:"ACTIVE",   access:"LIMITED"},
      mentor: {id:"S-002", status:"REDACTED", access:"DENIED"}
    };

    const OBSERVE = {
      alex:   "OBSERVATION: ACTIVE / CHANNELS: MULTIPLE",
      kiwi:   "OBSERVATION: ACTIVE / CHANNELS: LIMITED",
      french: "OBSERVATION: ACTIVE / CHANNELS: LIMITED",
      mentor: "OBSERVATION: DISALLOWED / REQUEST LOGGED"
    };

    function subjectLookup(key){
      const k = (key || "").toLowerCase().trim();
      const rec = SUBJECTS[k];
      if(!rec) return null;

      if(k === "mentor"){
        return [
          "RECORD FOUND",
          "SUBJECT: MENTOR",
          "ID: " + rec.id,
          "STATUS: " + rec.status,
          "ACCESS: " + rec.access,
          "DETAILS: [REDACTED]"
        ];
      }

      return [
        "RECORD FOUND",
        "SUBJECT: " + k.toUpperCase(),
        "ID: " + rec.id,
        "STATUS: " + rec.status,
        "ACCESS: " + rec.access
      ];
    }

    input.addEventListener("keydown", (e) => {
      if(e.key !== "Enter") return;

      const raw = input.value.trim();
      const value = raw.toLowerCase();
      input.value = "";

      if(!value){
        respond("AWAITING INPUT");
        return;
      }

      if(value === "clear"){
        output.textContent = "";
        focusCmd();
        return;
      }

      const r = restricted(value);
      if(r){
        if(r !== "__handled__") respond(r);
        return;
      }

      if(value === "drift"){
        respondMulti([
          "DRIFT STATUS",
          "LEVEL: WITHIN TOLERANCE",
          "OBSERVABILITY: LIMITED",
          "DISCLOSURE: NOT REQUIRED"
        ]);
        return;
      }

      if(value === "observe"){
        respondMulti([
          "OBSERVATION PROTOCOL",
          "FORMAT: observe <subject>",
          "DISCLOSURE: MINIMAL"
        ]);
        return;
      }

      if(value.startsWith("observe ")){
        const key = value.slice("observe ".length).trim();
        respond(OBSERVE[key] || "OBSERVATION: NO TARGET FOUND");
        return;
      }

      if(value === "subjects:list" || value === "subject:list"){
        respondMulti([
          "SUBJECT INDEX AVAILABLE",
          "QUERY FORMAT: subject <key>",
          "KNOWN KEYS: alex, mentor, kiwi, french"
        ]);
        return;
      }

      if(value.startsWith("subject ")){
        const key = value.slice("subject ".length).trim();
        if(!key){
          respond("SUBJECT KEY REQUIRED");
          return;
        }
        const lines = subjectLookup(key);
        if(lines) respondMulti(lines);
        else respond("NO RECORD FOUND");
        return;
      }

      const res = nav(value);
      if(res){
        respond(res.msg);
        setTimeout(() => { window.location.href = res.url; }, 400);
        return;
      }

      respond("COMMAND NOT RECOGNIZED");
    });

    window.addEventListener("load", focusCmd);
  </script>

</body>
</html>
