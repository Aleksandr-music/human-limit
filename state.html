<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>State</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">

<style>
/* page-specific only */
body{ user-select:none; }

.title{
  color:var(--fg);
  font-weight:600;
  font-size:16px;
  margin-bottom:18px;
}

.trace{
  color:var(--dim2);
  font-size:13px;
  letter-spacing:0.2px;
  min-height:18px;
  display:block;
}
</style>
</head>

<body>

<div class="title">
  SYSTEM STATE MONITOR<span class="cursor">_</span>
</div>

<div class="dim2">ENVIRONMENT: STABLE</div>
<div class="dim2">DRIFT LEVEL: WITHIN TOLERANCE</div>
<div class="dim2">ANOMALIES: NOT DISCLOSED</div>

<div class="spacer-1"></div>

<div class="warn">Certain deviations are not visible to subjects.</div>
<div class="warn">Observation does not imply permission.</div>

<div class="spacer-3"></div>
<div id="trace" class="trace" aria-hidden="true"></div>

<div class="spacer-2"></div>

<a class="node" href="system.html">RETURN TO SYSTEM</a>

<script>
(function(){
  const el = document.getElementById("trace");
  if(!el) return;

  // keep hidden unless actually used
  el.setAttribute("aria-hidden","true");

  if(Math.random() >= 0.22) return;

  const hints = [
    "TRACE: drift",
    "TRACE: observe",
    "TRACE: state",
    "TRACE: disclosure withheld",
    "TRACE: audit pending"
  ];

  el.textContent = "> " + hints[Math.floor(Math.random() * hints.length)];
  el.setAttribute("aria-hidden","false");
})();
</script>

</body>
</html>
