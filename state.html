<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>State</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --fg:#cfcfcf;
  --dim:#8e8e8e;
  --dim2:#5f5f5f;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--dim);
  font-family:"JetBrains Mono", monospace;
  padding:64px 48px;
  line-height:26px;
}

.title{
  color:var(--fg);
  font-weight:600;
  font-size:16px;
  margin-bottom:18px;
}

.dim{ color:var(--dim2); }
.warn{ color:var(--fg); }

a{
  color:var(--fg);
  text-decoration:none;
}

a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<div class="title">SYSTEM STATE MONITOR</div>

<div class="dim">ENVIRONMENT: STABLE</div>
<div class="dim">DRIFT LEVEL: WITHIN TOLERANCE</div>
<div class="dim">ANOMALIES: NOT DISCLOSED</div>

<br>

<div class="warn">Certain deviations are not visible to subjects.</div>
<div class="warn">Observation does not imply permission.</div>

<br>
<a href="system.html">RETURN TO SYSTEM</a>

</body>
</html>
