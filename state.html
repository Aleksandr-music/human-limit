<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>State</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --fg:#cfcfcf;
  --dim:#8e8e8e;
  --dim2:#5f5f5f;
}

html,body{height:100%;}
body{
  margin:0;
  background:var(--bg);
  color:var(--dim);
  font-family:"JetBrains Mono", monospace;
  padding:64px 48px;
  line-height:26px;
}

.title{
  color:var(--fg);
  font-weight:600;
  font-size:16px;
  margin-bottom:18px;
}

/* управляемые интервалы */
.spacer-1{ height:18px; }
.spacer-2{ height:28px; }
.spacer-3{ height:16px; }

.dim{ color:var(--dim2); }
.warn{ color:var(--fg); }

/* link styled as system node */
.node{
  display:inline-block;
  color:var(--fg);
  text-decoration:none;
}
.node:hover{
  text-decoration:underline;
}
.node::before{
  content: "> ";
  color: var(--fg);
}

/* optional trace line */
.trace{
  color:var(--dim2);
  font-size:13px;
  letter-spacing:0.2px;
  min-height:18px;
}

/* стабильный системный курсор */
.cursor{
  display:inline-block;
  width:10px;
  margin-left:6px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}
</style>
</head>

<body>

<div class="title">
  SYSTEM STATE MONITOR<span class="cursor">_</span>
</div>

<div class="dim">ENVIRONMENT: STABLE</div>
<div class="dim">DRIFT LEVEL: WITHIN TOLERANCE</div>
<div class="dim">ANOMALIES: NOT DISCLOSED</div>

<div class="spacer-1"></div>

<div class="warn">Certain deviations are not visible to subjects.</div>
<div class="warn">Observation does not imply permission.</div>

<div class="spacer-3"></div>
<div id="trace" class="trace"></div>

<div class="spacer-2"></div>

<a class="node" href="system.html">RETURN TO SYSTEM</a>

<script>
/* Rare, non-intrusive hint injection (~22% chance) */
(function(){
  const el = document.getElementById("trace");
  if(!el) return;
  if(Math.random() >= 0.22) return;

  const hints = [
    "TRACE: drift",
    "TRACE: observe",
    "TRACE: state",
    "TRACE: disclosure withheld",
    "TRACE: audit pending"
  ];

  el.textContent = "> " + hints[Math.floor(Math.random() * hints.length)];
})();
</script>

</body>
</html>
